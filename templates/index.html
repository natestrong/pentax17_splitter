<!DOCTYPE html>
<html>
<head>
    <title>Photo Editor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Photo Editor</h1>
    
    <div class="setup-container">
        <div>
            <button id="select-photos">Choose Photos</button>
            <span id="file-count"></span>
        </div>
        <div class="dir-selector">
            <button id="select-output">Select Output Directory</button>
            <div id="output-dir" class="output-path"></div>
        </div>
        <button id="export-button" disabled>Export All</button>
        <div class="error-message" id="error-message"></div>
    </div>
    
    <div id="image-container" class="image-container"></div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="app.modal.close()">Ã—</button>
            <div class="modal-image-container">
                <img id="modalImage">
                <div id="modalLabel" class="side-label"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { App } from '/static/js/app.js';
        window.app = new App();
    </script>
</body>
</html>
